{% extends "base.html" %}{% set admin_area=True %}
{% block title %}Edit Panel Application{% endblock %}
{% block content %}
{% include "panels_common.html" %}

<h1>Edit Panel</h1>
<form method="post" action="form" class="form-horizontal" role="form">
    {{ csrf_token() }}
    <input type="hidden" name="id" value="{{ app.id }}" />
    {% include "panel_app_form_new.html" %}
    <div class="form-group">
    <label class="col-sm-3 control-label">When are you NOT available?</label>
    <div class="col-sm-6">
        <textarea class="form-control" name="unavailable" rows="4" required="required">{{ app.unavailable }}</textarea>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Update Panel</button>
        </div>
    </div>
</form>

{% endblock %}
